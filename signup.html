<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">    
    <title>Registro</title>
    
</head>

<body>
    <section>
        <h1>Registro de Usuario Nuevo</h1>       
        <form id="signupForm">
            <label>Nombres y Apellidos</label>
            <input type="text" placeholder="..." id="name" required autofocus>

            <label>Correo Electrónico</label>
            <input type="email" placeholder="..." id="email" required>

            <label>Contraseña</label>
            <input type="password" placeholder="..." id="password" required>

            <label>Número de Teléfono (opcional)</label>
            <input type="tel" placeholder="..." id="phone">

            <label>Fecha de Nacimiento (opcional)</label>
            <input type="date" id="birthdate">

            <label>Dirección (opcional)</label>
            <input type="text" placeholder="..." id="address">

            <input type="submit" value="Registro">
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Login</a></p>
    </section>
    <script src="js/signup.js"></script>

</body>


</html>
