<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    <link rel="stylesheet" href="./css/barranav.css">
</head>

<body>

    <header class="header">
        <div class="menu container">
            <a href="#" class="logo">Aseo</a>
            <input type="checkbox" id="menu">
            <label for="menu"><img src="images/menu.png" class="menu-icono" alt=""></label>
            <nav class="navbar">
                <ul>
                    <li><a href="homepage.html">Inicio</a></li>
                    <li><a href="empaques-index.html">Empaques</a></li>
                    <li><a href="mascotas-index.html">Mascotas</a></li>
                    <li><a href="mercado-index.html">Mercado</a></li>
                    <li><a href="panaderia-index.html">Panadería</a></li>
                    <li><a href="papeleria-index.html">Papelería</a></li>
                    <button class="btn-back" onclick="window.location.href='index.html'">Cerrar Sesión</button>
                </ul>
            </nav>
            <div class="container-icon">
                <div class="container-cart-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                        />
                    </svg>
                    <div class="count-products">
                        <span id="contador-productos">0</span>
                    </div>
                </div>
                <div class="container-cart-products hidden-cart">
                    <div class="row-product hidden">
                        <div class="cart-product">
                            <div class="info-cart-product">
                                <span class="cantidad-producto-carrito">1</span>
                                <p class="titulo-producto-carrito">Mini marker</p>
                                <span class="precio-producto-carrito">$80</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        </div>
                    </div>
                    <div class="cart-total hidden">
                        <h3>Total Cotización:</h3>
                        <span class="total-pagar">$200</span>
                        <button class="btn-green" id="checkout-btn">Ir a Pagar</button>
                        
                    </div>
                    <p class="cart-empty">El carrito está vacío</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container-items">
        <div class="item">
            <figure>
                <img src="images/esponja lavaloza.PNG" alt="Esponja Lavaloza" />
            </figure>
            <div class="info-product">
                <h2>Esponja Matrix Suave 2und</h2>
                <p class="price">$2000</p>
                <button class="btn-add-cart" data-title="Esponja Matrix Suave 2und" data-price="2000">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="images/esponja matrix.PNG" alt="Esponja Matrix" />
            </figure>
            <div class="info-product">
                <h2>Esponja Matrix und</h2>
                <p class="price">$1000</p>
                <button class="btn-add-cart" data-title="Esponja Matrix und" data-price="1000">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="images/jabon ariel.PNG" alt="Jabón Ariel" />
            </figure>
            <div class="info-product">
                <h2>Jabón Ariel en Polvo 5000gr</h2>
                <p class="price">$45000</p>
                <button class="btn-add-cart" data-title="Jabón Ariel en Polvo 5000gr" data-price="45000">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="images/jabon barra cuerpo.PNG" alt="Jabón Barra Cuerpo" />
            </figure>
            <div class="info-product">
                <h2>Jabón Barra Para el Cuerpo 3und</h2>
                <p class="price">$10000</p>
                <button class="btn-add-cart" data-title="Jabón Barra Para el Cuerpo 3und" data-price="10000">Añadir al carrito</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
