<!DOCTYPE html>

    <style>
        html {
            --s: 120px;
            /* control the size */
            --c1: #1ed5a1;
            --c2: #24f808;
            --c3: #a0a7a7;
            background: conic-gradient(from 150deg at 50% 33%, #0000, var(--c1) .5deg 60deg, #0000 60.5deg) calc(var(--s) / 2) calc(var(--s) / sqrt(2)), conic-gradient(from -30deg at 50% 66%, #0000, var(--c2) .5deg 60deg, var(--c3) 60.5deg);
            background-size: var(--s) calc(.5 * var(--s) / tan(30deg));
        }
        
        .link-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
            display: inline-block;
            margin: 10px;
        }
        
        .link-button:hover {
            background-color: #33edf7;
            transform: scale(1.05);
        }
        
        .link-button-secondary {
            background-color: #e89210;
        }

        .btn-back{
            
            color: black;
            padding: 10px 20px;
            text-decoration: none;

            font-size: 18px;
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
            display: inline-block;
            margin: 10px;
            background-color: #e89210;            
        }

        .btn-back:hover{
            background-color: #33edf7;
            transform: scale(1.05);
        }
    </style>
